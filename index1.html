<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/6WfZyvf/favicon.png">
    <link rel="shortcut icon" href="https://i.ibb.co/6WfZyvf/favicon.png">
    <title>POSTY</title>
    <style>
    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'SUIT-Regular';
    }
    
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 40px;
            left: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0);
            z-index: 1000;
        }

        header img {
            height: 40px;
            cursor: pointer;
        }

        main {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            height: 90vh;
            padding: 0 220px;
            padding-top: 50px; /* 추가: 헤더 높이만큼 패딩 추가 */
        }

        section {
            position: relative;
            flex: 0 0 70vw;
            height: 70vh;
            margin: 10px;
            scroll-snap-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section.active {
            transform: scale(1.1);
        }

        img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-color: rgba(255, 255, 255, 0.932);
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .image-container {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

    ::-webkit-scrollbar {
    width: 3px;
    height: 3px;
    background: #ffffff;
}

::-webkit-scrollbar-thumb {
    border-radius: 3.5px;
    background-color: #e7b5b5;
}

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" onclick="navigateTo('index.html')">
    </header>

    <div class="overlay" onclick="startMainPage()">
        <img src="https://i.ibb.co/tCxQCWf/star.png" alt="favi">
        <img style="margin-bottom: -100px;">
        <div class="image-container"></div>
        <p style="font-size: 1.25em; ">
            posty는 마우스 클릭과 드래그만으로 엽서를 직접 디자인 할 수 있는 경험을 제공합니다.
            <br>
            <br>
            <br> 4가지의 테마 중 원하는 테마를 고르고 스티커를 자유롭게 배치하며
            <br> 손으로 꾸미는 것이 부담이 된다거나 흥미가 없는 분들도 부담 없이 즐길 수 있습니다.
            <br>
            <br>
            <br> posty를 통해 소중한 사람에게 여러분의 마음을 선물해보세요!
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </p>
    </div>

    <main id="main">
        <section id="section1" onclick="navigateTo('index3.html')" onmouseover="changeImage('section1', 'postcard1-1.png')" onmouseout="resetImage('section1', 'postcard1-1.png')">
            <img src="postcard1-1.png" alt="Image"/>
        </section>
        <section id="section2" onclick="navigateTo('index4.html')" onmouseover="changeImage('section2', 'card5-1.png')" onmouseout="resetImage('section2', 'card5-2.png')">
            <img src="card5-2.png" alt="Image" />
        </section>
        <section id="section3" onclick="navigateTo('index5.html')" onmouseover="changeImage('section3', 'Comp1.gif')" onmouseout="resetImage('section3', 'postcard3.png')">
            <img src="postcard3.png" alt="Image" />
        </section>
        <section id="section4" onclick="navigateTo('index6.html')" onmouseover="changeImage('section4', 'card8-2.png')" onmouseout="resetImage('section4', 'card8-1.png')">
            <img src="card8-1.png" alt="Image" />
        </section>
    </main>

    <script>
        function startMainPage() {
            const overlay = document.querySelector('.overlay');
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);

            const main = document.getElementById('main');
            const section1 = document.getElementById('section1');
            const viewportWidth = window.innerWidth;
            const sectionWidth = section1.offsetWidth;
            const initialScrollPosition = (sectionWidth / 2) - (viewportWidth / 2);
            main.scrollTo({ left: initialScrollPosition, behavior: 'auto' });

            section1.classList.add('active');
        }

        function changeImage(sectionId, newImage) {
            const section = document.getElementById(sectionId);
            const img = section.querySelector('img');
            img.src = newImage;
            img.style.transform = 'scale(1.05)';
        }

        function resetImage(sectionId, originalImage) {
            const section = document.getElementById(sectionId);
            const img = section.querySelector('img');
            img.src = originalImage;
            img.style.transform = 'scale(1)';
        }

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
